<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
  <title> ASCIImation </title>
  <link href="ascii.css" type="text/css" rel="stylesheet">
  <script src="ascii.js" type="text/javascript"></script>
  <script src="animations.js" type="text/javascript"></script>
</head>

<body>
  <h1> CSE 190 M ASCII Animation Viewer </h1>
  <textarea id="textArea" cols="80" rows="20"></textarea>

  <div>
    <fieldset>
      <legend>Play Controls:</legend>
      <button id="start">Start</button>

      <button id="stop" disabled>Stop</button>
    </fieldset>
    <fieldset>
      <legend>Animation:</legend>
      <select name="animation-type" id="animation-type">
        <option selected>Bike</option>
        <option>Dive</option>
        <option>Juggler</option>
        <option>Exercise</option>
      </select>
    </fieldset>
    <fieldset>
      <legend>Size:</legend>
      <select name="animation-size" id="animation-size">
        <option>Tiny</option>
        <option>Small</option>
        <option selected="">Medium</option>
        <option>Large</option>
        <option>Extra Large</option>
        <option>XXL</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>Speed:</legend>
      <label><input type="checkbox" name="cbSpeed" id="cbSpeed" />Turbo</label>
    </fieldset>
  </div>

  <div class="validators">
  <a href="http://validator.w3.org/check/referer"><img src="w3c-html.png" alt="Valid HTML5" /></a>
  <br />
  <a href="http://jigsaw.w3.org/css-validator/check/referer"><img src="w3c-css.png" alt="Valid CSS" /></a>
  <br />
  <a href="https://webster.cs.washington.edu/jslint/?referer">
    <img src="jshint-small.png" alt="Valid JS" />
  </a>
  </div>
</body>

</html>
